{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <!-- Post header -->
            <h1>
                <a class="col-sm-8" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <div class="date col-sm-4"><span class="glyphicon glyphicon-calendar"></span> {{ post.published_date }}</div>
            
            <!-- Post body -->
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="col-sm-10"><span class="glyphicon glyphicon-user"></span> {{ post.author }}</div>
            <form action="{% url 'post_delete' post.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" />
            </form>
        </div>
    {% endfor %}
{% endblock %}
