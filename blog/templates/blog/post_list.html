{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><a class="btn btn-default" href="/">Delete</a>
                <!--post_detail es el nombre de la view que queremos crear.-->
                <div class="date">
                    {{ post.published_date }}
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
